{% extends "base.html" %}
{% block titulo %} Registro{% endblock %}
{% block contenido_principal %}
		<h2>Registrate como usuario</h2>
		<form class="form-horizontal" method="post" action="/usuario">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input id="email" type="email" class="form-control" name="email"
						placeholder="profSDI@gmail.com" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input id="nombre" type="text" class="form-control" name="name"
						placeholder="Ejemplo: Juan" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input id="password" type="password" class="form-control" name="password"
						placeholder="Entre el Password" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" >Repita
					el password:</label>
				<div class="col-sm-10">
					<input id="passwordConfirm" type="password" class="form-control" name="passwordConfirm"
						placeholder="Repita el password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="submit" type="submit" class="btn btn-primary" >Enviar</button>
				</div>
			</div>
		</form>
		{% endblock %}
